<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Bolos" footer="Listagem de Bolos"
			toggleable="true">
	  	  	<h:form>
				<h:panelGrid columns="1" cellpadding="10">
	  	  			<p:commandButton value="Novo" icon="ui-icon-plus" action="cadastroBolo"></p:commandButton>
					<p:dataTable id="tabela" value="#{listagemBolosMB.bolos}" resizableColumns="true"
						var="bolo">
						<p:column headerText="id" width="10%">
							<h:outputText value="#{bolo.id}" />
						</p:column>
						<p:column headerText="Sabor">
							<h:outputText value="#{bolo.sabor}" />
						</p:column>
						
						<p:column headerText="Valor">
							<h:outputText value="#{bolo.valor}" >
								 <f:convertNumber pattern="#,000.00" locale="pt_BR"/>
							</h:outputText>
						</p:column>
						
						<p:column width="10%">
							<p:commandButton action="#{listagemBolosMB.editar()}" icon="ui-icon-pencil">
								<f:setPropertyActionListener value="#{bolo}" target="#{cadastroBoloMB.bolo}">
								</f:setPropertyActionListener>
							</p:commandButton>
							<p:commandButton actionListener="#{listagemBolosMB.remover(bolo)}" icon="ui-icon-trash" update="tabela">
							
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
